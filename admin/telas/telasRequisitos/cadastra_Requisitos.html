<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos Impulse| Cadastro de Modulo</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/base/base.css">
    <link rel="stylesheet" href="../../assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="../../assets/css/componentes/cartao.css">
    <link rel="stylesheet" href="../../assets/css/cadastra_cliente.css">
    <link rel="stylesheet" href="../../assets/css/componentes/inputs.css">
    <link rel="stylesheet" href="../../assets/css/componentes/botao.css">
</head>

<body>
    <header class="cabecalho container">
        <img src="../../assets/img/impulse.jpg" alt="Logo Impulse" class="cabecalho__logo">
        <nav>
            <ul class="cabecalho__lista-navegacao">
                <li class="cabecalho__link"><a href="../../pagInicial.html">Dashboard</a></li>
                <li class="cabecalho__link"><a href="../../index.html">Projetos </a></li>
                <li class="cabecalho__link"><a href="../telasModulos/indexModulos.html">Modulos </a></li>
                <li class="cabecalho__link"><a href="./cadastra_Requisitos.html">Requisitos </a></li>
                <li class="cabecalho__link"><a href="#">Sair</a></li>
            </ul>
        </nav>
    </header>
    <main class="container flex flex--centro flex--coluna">
        <section class="cartao cadastro">
            <h1 class="cartao__titulo">Novo Modulo</h1>
            <form class="flex flex--coluna" data-form>

                <div class="input-container">
                    <input name="dt_criacao" id="dt_criacao" class="input" type="text" placeholder="Data de Criação" required data-nome-modulo>
                    <label class="input-label" for="dt_criacao">Nome do Requisito</label>
                    <span class="input-mensagem-erro">Esse campo não pode ficar vazio</span>
                </div>
                <div class="data-select-box-modulos">
                </div>
                <button type="submit" class="botao">
                    Cadastrar
                </button>
            </form>
        </section>
    </main>

    <script type="module" src="../../../controller/controllerRequisitos/cadastraRequisitos-controller.js"></script>
    <script type="module" src="../../../controller/controlerModulos/Modulos-controller.js"></script>

</body>


</html>
